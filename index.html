<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Day Schedule</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="row" style="min-height: 80vh;">
    <div class="col-md-3" style="display: flex; align-items: center;">
        <div class="container mt-5" style="display: flex; justify-content: center;">
            <div class="btn-group-vertical" role="group" aria-label="Vertical radio toggle button group">
                <input type="radio" class="btn-check" name="vbtn-radio" id="Monday" autocomplete="off">
                <label class="btn btn-outline-danger" style="padding:15px 55px; border-top: none; border-radius: 0px; border-bottom: none; border-right: none;" for="Monday">Monday</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="Tuesday" autocomplete="off">
                <label class="btn btn-outline-danger" style="padding:15px 55px; border-top: none; border-radius: 0px; border-bottom: none; border-right: none;" for="Tuesday">Tuesday</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="Wednesday" autocomplete="off">
                <label class="btn btn-outline-danger" style="padding:15px 55px; border-top: none; border-radius: 0px; border-bottom: none; border-right: none;" for="Wednesday">Wednesday</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="Thursday" autocomplete="off">
                <label class="btn btn-outline-danger" style="padding:15px 55px; border-top: none; border-radius: 0px; border-bottom: none; border-right: none;" for="Thursday">Thursday</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="Friday" autocomplete="off">
                <label class="btn btn-outline-danger" style="padding:15px 55px; border-top: none; border-radius: 0px; border-bottom: none; border-right: none;" for="Friday">Friday</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="Saturday" autocomplete="off">
                <label class="btn btn-outline-danger" style="padding:15px 55px; border-top: none; border-radius: 0px; border-bottom: none; border-right: none;" for="Saturday">Saturday</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="Sunday" autocomplete="off">
                <label class="btn btn-outline-danger" style="padding:15px 55px; border-top: none; border-radius: 0px; border-bottom: none; border-right: none;" for="Sunday">Sunday</label>
            </div>
        </div>
    </div>
    <div class="col-md-6" style="display: flex; align-items: center;">
      <div class="container mt-5" style="display: flex; justify-content: center;">
        <div id="schedule-container"></div>
      </div>
    </div>
    <div class="col-md-3" style="display: flex; align-items: center;">
      <div class="container mt-5" style="display: flex; justify-content: center;">
        <div>
            <h1 id="time"></h1>
            <div id="schedule-moment"></div>
            <!-- Add other content or schedule information here -->
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
